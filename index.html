<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Feature-Policy" content="clipboard-read 'self'; clipboard-write 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <title>Vite + TS</title>
</head>

<body style="background:rgba(0, 0, 0, 0.856);overflow: hidden;">
  <div class="modal_container flexCenterJustify close_modal">
    <div class="modal_wrapper flexCenterJustify">
      <span>Game Over</span>
      <div class="modal_score--table">
        <span>Your Score</span>
        <span id="modal_my-score">14</span>
      </div>
      <button class="modal_play--again">Play again</button>
    </div>
  </div>
  <div id="app" class="fullContainer">
    <input id="my-input" class="fullContainer" />
    <div class="main_infos flexCenterJustify">
      <div class="flexCenterJustify user_info">
        <span id="username"></span>
        <span id="userCounts">0</span>
      </div>
      <div class="flexCenterJustify key_info">
        <span>Wait for first key</span>
        <span>Game Will start on your first correct key click</span>
      </div>
    </div>
    <div class="keyContainer fullContainer flexCenterJustify">

    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
